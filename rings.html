<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Try-On v23 (Debug Cylinder)</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background-color: #000; font-family: sans-serif; }
        
        #input_video {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: 0;
        }
        #output_canvas { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 1; pointer-events: none;
        }
        #ui-container {
            position: absolute; bottom: 30px; left: 0; width: 100%;
            display: flex; justify-content: center; align-items: center; z-index: 10; gap: 30px;
        }
        .arrow-btn {
            background: rgba(255, 255, 255, 0.9); border: none; border-radius: 50%;
            width: 50px; height: 50px; font-size: 24px;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            cursor: pointer;
        }
        .camera-btn {
            width: 70px; height: 70px;
            border-radius: 50%;
            border: 4px solid white;
            background-color: transparent;
            position: relative;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            display: flex; align-items: center; justify-content: center;
        }
        .camera-btn::after {
            content: '';
            width: 55px; height: 55px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.1s;
        }
        .camera-btn:active::after { transform: scale(0.9); background-color: #ddd; }
        #loading-text {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-size: 16px; z-index: 5; 
            background: rgba(0,0,0,0.6); padding: 15px 25px; border-radius: 30px;
            text-align: center; pointer-events: none;
        }
        #flash {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: white; opacity: 0; pointer-events: none; z-index: 20;
            transition: opacity 0.2s;
        }
    

</style>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.128.0/build/three.module.js",
                "three/examples/": "https://unpkg.com/three@0.128.0/examples/"
            }
        }
    </script>
</head>
<body>
    <div id="loading-text">Kamera başlatılıyor...<br>Elini göster (Покажи руку)</div>
    <div id="flash"></div>
    <video id="input_video" playsinline muted autoplay></video>
    <canvas id="output_canvas"></canvas>

    <div id="ui-container">
        <button class="arrow-btn" id="prev-btn">◀</button>
        <div class="camera-btn" id="camera-btn"></div>
        <button class="arrow-btn" id="next-btn">▶</button>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js';
        import { RoomEnvironment } from 'three/examples/jsm/environments/RoomEnvironment.js';

        const models = ['ring_01.glb', 'ring_02.glb', 'ring_03.glb'];
        
        const videoElement = document.getElementById('input_video');
        const canvasElement = document.getElementById('output_canvas');
        const loadingText = document.getElementById('loading-text');

        let currentModelIndex = 0;
        let currentRing = null;

        // --- НАСТРОЙКИ ПОЗИЦИИ ---
        const OFFSET_Y = 0.45;  
        const OFFSET_X = 0.05;  
        const OFFSET_Z = -5.0; // Базовая глубина

        // --- НАСТРОЙКИ ВРАЩЕНИЯ ---
        // Угол выравнивания кольца по пальцу
        const ROTATION_ALIGNMENT = Math.PI / 2; 
        
        // Вращение кольца ВОКРУГ пальца (чтобы повернуть камень)
        // Попробуйте менять это значение, если кольцо "смотрит" не туда
        let RING_SPIN = 0; 

        // Scene
        const scene = new THREE.Scene();
        const camera3D = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera3D.position.z = 2;

        const renderer = new THREE.WebGLRenderer({ canvas: canvasElement, alpha: true, antialias: true, preserveDrawingBuffer: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.outputEncoding = THREE.sRGBEncoding;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;

        // Lights
        const pmremGenerator = new THREE.PMREMGenerator(renderer);
        scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;
        const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
        dirLight.position.set(0, 5, 5);
        scene.add(dirLight);

        // --- КРАСНЫЙ ЦИЛИНДР (ОТЛАДКА) ---
        // radiusTop, radiusBottom, height, radialSegments
        // Радиус 1.0 примерно соответствует толщине пальца при масштабе кольца 10
        const occlusionGeo = new THREE.CylinderGeometry(0.95, 0.95, 6, 32);
        
        // МАТЕРИАЛ: Красный, полупрозрачный (чтобы вы видели палец внутри)
        const occlusionMat = new THREE.MeshBasicMaterial({ 
            color: 0xff0000, 
            transparent: true, 
            opacity: 0.5 
        });
        
        const occluder = new THREE.Mesh(occlusionGeo, occlusionMat);
        occluder.renderOrder = 0; // Рисуется первым
        scene.add(occluder);

        // Loader
        const loader = new GLTFLoader();

        function loadRing(index) {
            if (currentRing) { scene.remove(currentRing); currentRing = null; }
            loader.load(models[index], (gltf) => {
                currentRing = gltf.scene;
                currentRing.scale.set(10, 10, 10);
                currentRing.renderOrder = 1; // Рисуется вторым (поверх цилиндра)
                scene.add(currentRing);
            });
        }
        loadRing(0);

        // MediaPipe
        const hands = new window.Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });

        let textHidden = false;

        hands.onResults((results) => {
            renderer.clear();
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                if (!textHidden) { loadingText.style.display = 'none'; textHidden = true; }
                
                const landmarks = results.multiHandLandmarks[0];
                const pBase = landmarks[9];  // Основание среднего пальца
                const pJoint = landmarks[10]; // Сгиб среднего пальца

                // Расчет угла пальца в 2D плоскости
                const dx = pJoint.x - pBase.x;
                const dy = pJoint.y - pBase.y;
                const angle = Math.atan2(dy, dx); // Угол наклона пальца на экране

                // Расчет координат (середина фаланги)
                const x = (pBase.x + pJoint.x) / 2;
                const y = (pBase.y + pJoint.y) / 2;
                
                const screenX = (x - 0.5) * 10 + OFFSET_X; 
                const screenY = -(y - 0.5) * 10 + OFFSET_Y;
                const screenZ = OFFSET_Z; 

                // --- ОБНОВЛЯЕМ ЦИЛИНДР (ПАЛЕЦ) ---
                occluder.position.set(screenX, screenY, screenZ);
                // Поворот цилиндра, чтобы он лег вдоль пальца
                // CylinderGeometry "стоит" вертикально. Нам нужно повернуть его Z на (angle - 90 deg)
                occluder.rotation.z = angle - Math.PI / 2;
                occluder.rotation.x = 0.2; // Небольшой наклон от камеры

                if (currentRing) {
                    // --- ОБНОВЛЯЕМ КОЛЬЦО ---
                    currentRing.position.set(screenX, screenY, screenZ);
                    
                    // 1. Сначала сбрасываем вращение 123123
                    currentRing.rotation.set(0, 0, 0);

                    // 2. Вращаем кольцо так, чтобы его ось совпала с осью пальца (Z)
                    // (Предполагаем, что у модели кольца "дырка" идет вдоль оси Z или Y)
                    // Для большинства моделей:
                    currentRing.rotation.z = (angle - Math.PI / 2) + ROTATION_ALIGNMENT;

                    // 3. Дополнительный наклон (как у цилиндра)
                    currentRing.rotation.x = 0.2;

                    // 4. Вращение ВОКРУГ пальца (чтобы повернуть камень)
                    // Мы вращаем вокруг локальной оси Y (которая теперь смотрит вдоль пальца из-за предыдущих поворотов)
                    currentRing.rotateY(RING_SPIN);
                }
            }
            renderer.render(scene, camera3D);
        });

        const camera = new window.Camera(videoElement, {
            onFrame: async () => await hands.send({image: videoElement}),
            width: 1280, height: 720, facingMode: 'environment'
        });
        camera.start();

        document.getElementById('next-btn').onclick = () => {
            currentModelIndex = (currentModelIndex + 1) % models.length;
            loadRing(currentModelIndex);
        }
        document.getElementById('prev-btn').onclick = () => {
            currentModelIndex = (currentModelIndex - 1 + models.length) % models.length;
            loadRing(currentModelIndex);
        }
        document.getElementById('camera-btn').addEventListener('click', () => {
            const flash = document.getElementById('flash');
            flash.style.opacity = '1';
            setTimeout(() => { flash.style.opacity = '0'; }, 100);
            const tempCanvas = document.createElement('canvas');
            const w = videoElement.videoWidth || window.innerWidth;
            const h = videoElement.videoHeight || window.innerHeight;
            tempCanvas.width = w; tempCanvas.height = h;
            const ctx = tempCanvas.getContext('2d');
            ctx.drawImage(videoElement, 0, 0, w, h);
            ctx.drawImage(canvasElement, 0, 0, w, h);
            try {
                const link = document.createElement('a');
                link.download = `ar-ring-${Date.now()}.png`;
                link.href = tempCanvas.toDataURL('image/png');
                link.click();
            } catch (e) {}
        });
        window.addEventListener('resize', () => {
            camera3D.aspect = window.innerWidth / window.innerHeight;
            camera3D.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>

  <script>
    const revealItems = document.querySelectorAll('.reveal');

    const observer = new IntersectionObserver((entries, obs) => {
      entries.forEach((entry) => {
        if (entry.isIntersecting) {
          entry.target.classList.add('is-visible');
          obs.unobserve(entry.target);
        }
      });
    }, {
      threshold: 0.18,
      rootMargin: '0px 0px -8% 0px'
    });

    revealItems.forEach((item, index) => {
      const delay = item.dataset.direction === 'left' ? index * 0.025 : index * 0.03;
      item.style.setProperty('--reveal-delay', `${delay}s`);
      observer.observe(item);
    });
  </script>

  <script>
</script>
</body>
</html>
